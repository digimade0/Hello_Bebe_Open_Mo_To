<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hey! Quick question... üòä</title>
    <style>
        :root {
            --warm-orange: #e07a5f;
            --slate: #3d405b;
            --cream: #f4f1de;
            --sage: #81b29a;
        }

        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--cream);
            /* Subtle soft pattern */
            background-image: radial-gradient(var(--sage) 0.5px, transparent 0.5px);
            background-size: 30px 30px;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
            color: var(--slate);
        }

        /* --- Soft Floating Elements --- */
        .float-particle {
            position: absolute;
            top: -10%;
            user-select: none;
            pointer-events: none;
            animation: fall linear forwards;
            z-index: 1;
            opacity: 0.5;
        }

        @keyframes fall {
            to { transform: translateY(110vh) rotate(360deg); }
        }

        /* --- Step 0: The Simple Envelope --- */
        .envelope-wrapper {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
            z-index: 50;
        }

        .envelope-wrapper:hover { transform: scale(1.1); }

        .envelope {
            font-size: 100px;
            filter: drop-shadow(0 10px 15px rgba(0,0,0,0.1));
        }

        .envelope-label {
            background: white;
            padding: 8px 20px;
            border-radius: 50px;
            font-size: 15px;
            color: var(--warm-orange);
            margin-top: 10px;
            font-weight: 600;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }

        /* --- Modern Card Styling --- */
        .card {
            background: white;
            padding: 2.5rem;
            border-radius: 30px;
            box-shadow: 0 15px 35px rgba(61, 64, 91, 0.1);
            max-width: 380px;
            width: 85%;
            text-align: center;
            position: absolute;
            z-index: 100;
            transition: all 0.5s ease;
        }

        .hidden { visibility: hidden; opacity: 0; transform: scale(0.9); pointer-events: none; }
        .active { visibility: visible; opacity: 1; transform: scale(1); pointer-events: all; }

        h1 { color: var(--warm-orange); font-size: 1.6rem; margin-bottom: 10px; }
        p { color: var(--slate); line-height: 1.5; font-size: 1.1rem; }

        .btn-container { 
            display: flex; 
            justify-content: center; 
            align-items: center;
            gap: 15px; 
            margin-top: 25px;
            min-height: 100px;
        }

        button { 
            border: none; 
            padding: 12px 28px; 
            border-radius: 15px;
            cursor: pointer; 
            font-weight: 600; 
            transition: 0.3s; 
            font-size: 16px;
        }

        #yesBtn, .nextBtn { 
            background: var(--slate); 
            color: white; 
        }

        #noBtn { background: #f0f0f0; color: #a0a0a0; }
        
        .detail-highlight {
            font-size: 1.1rem;
            color: var(--slate);
            background: #fdfaf0;
            padding: 20px;
            border-radius: 20px;
            margin: 15px 0;
            border: 1px solid #eee;
        }

        .emoji-header { font-size: 4rem; margin-bottom: 5px; }

    </style>
</head>
<body>

    <div id="step0" class="envelope-wrapper" onclick="openEnvelope()">
        <div class="envelope">üíå</div>
        <div class="envelope-label">Hey, open this!</div>
    </div>

    <div id="step1" class="card hidden">
        <div class="emoji-header">üòä</div>
        <h1>Henloooo bebe</h1>
        <p>Gusto mo ba makipagkita saken ngayon?</p>
        <div class="btn-container">
            <button id="yesBtn" onclick="goToStep(2)">Yes, definitely!</button>
            <button id="noBtn" onclick="growYes()">No</button>
        </div>
    </div>

    <div id="step2" class="card hidden">
        <div class="emoji-header">üèõÔ∏è</div>
        <h1>The Idea:</h1>
        <p>Maaga kase out ko today.</p>
        <div class="detail-highlight">G kaba?.</div>
        <button class="nextBtn" style="width:100%" onclick="goToStep(3)">Sounds good to me!</button>
    </div>

    <div id="step3" class="card hidden">
        <div class="emoji-header">üóìÔ∏è</div>
        <h1>When?</h1>
        <p>Eto oras</p>
        <div class="detail-highlight">Mamaya<br> 3:00 PM </div>
        <button class="nextBtn" style="width:100%" onclick="goToStep(4)">Yep, see you then!</button>
    </div>


    

    <div id="step4" class="card hidden">
        <div class="emoji-header">ü•∞</div>
        <h1>Yay!</h1>
        <p>Chat nalang ako pag out tas kasakay na, mwapss </p>
        
        <div style="margin-top: 30px; border-top: 1px solid #eee; padding-top: 15px;">
            <p style="font-size: 0.9rem; color: #aaa; margin-bottom: 5px;">See you later,</p>
            <h2 style="color: var(--warm-orange); font-family: 'Segoe UI', sans-serif; margin: 0; font-weight: 700;">Baba</h2>
        </div>
    </div>

    <script>
        // Floating icons
        function createParticle() {
            const p = document.createElement('div');
            p.classList.add('float-particle');
            const items = ['‚ú®', '‚òÅÔ∏è', '‚òï', 'üçÇ', 'üß°'];
            p.innerHTML = items[Math.floor(Math.random() * items.length)];
            p.style.left = Math.random() * 100 + 'vw';
            p.style.animationDuration = Math.random() * 3 + 4 + 's';
            p.style.fontSize = '20px';
            document.body.appendChild(p);
            setTimeout(() => { p.remove(); }, 6000);
        }
        setInterval(createParticle, 800);

        function openEnvelope() {
            document.getElementById('step0').classList.add('hidden');
            setTimeout(() => {
                document.getElementById('step0').style.display = 'none';
                goToStep(1);
            }, 400);
        }

        function goToStep(stepNumber) {
            const cards = document.querySelectorAll('.card');
            cards.forEach(card => card.classList.remove('active'));
            cards.forEach(card => card.classList.add('hidden'));

            const nextCard = document.getElementById('step' + stepNumber);
            nextCard.classList.remove('hidden');
            nextCard.classList.add('active');
        }

        let yesSize = 16;
        let noClicks = 0;
        const messages = ["You sure?", "Wait, really?", "Wrong button! üòÇ", "Please? ü•∫", "Just click yes!"];

        function growYes() {
            yesSize += 30;
            const yes = document.getElementById('yesBtn');
            yes.style.fontSize = yesSize + "px";
            yes.style.padding = (yesSize/2) + "px " + yesSize + "px";
            
            const no = document.getElementById('noBtn');
            if (noClicks < messages.length) {
                no.innerText = messages[noClicks];
                noClicks++;
            } else {
                no.innerText = "Okay, okay... click yes!";
            }

            if (yesSize > 160) {
                no.style.display = 'none';
            }
        }
    </script>
</body>
</html>
